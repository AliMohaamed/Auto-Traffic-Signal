<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Traffic Signal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Auto Traffic Signal</h1>

      <div class="traffic-light">
        <div class="light red" id="red"></div>
        <div class="light yellow" id="yellow"></div>
        <div class="light green" id="green"></div>
      </div>
      <div class="pole"></div>
      <div class="btn stop-btn active">Stop</div>
      <div class="btn steady-btn">Steady</div>
      <div class="btn go-btn">Go</div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
